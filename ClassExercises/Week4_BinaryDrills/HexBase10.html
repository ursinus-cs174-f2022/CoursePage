<body>

    <h1>Converting Base 10 To Hex</h1>
        <button type = "button" onclick = "new_base10hex()" id="new_base10hex">New Example</button>

        <table cellpadding = 10 border = "1">
            <tr>
                <td><h2>Base 10</h2></td>
                <td><div id = "query_base10hex"></div></td>
            </tr>
            <tr>
                <td>
                    <h2>Hex (0x)</h2>
                    <button type = "button" onclick = "checkBase10hex()">Check</button></td>
                </td>
                <td><input type="text" id = "check_base10hex" size="24"></input></td>
            </tr>
            <tr>
                <td><h2>Answer</h2></td>
                <td><div id="answer_base10hex"></div></td>
            </tr>
        </table>


        <BR><BR><BR><HR>
        <h1>Converting Hex To Base 10</h1>
        <button type = "button" onclick = "new_hexBase10()" id="new_hexBase10">New Example</button></td></tr>

        <table cellpadding = 10 border = "1">
            <tr>
                <td><h2>Hex (0x)</h2></td>
                <td><div id = "query_hexBase10"></div></td>
            </tr>
            <tr>
                <td>
                    <h2>Base 10</h2>
                    <button type = "button" onclick = "checkHexBase10()">Check</button></td>
                </td>
                <td><input type="text" id = "check_hexBase10" size="24"></input></td>
            </tr>
            <tr>
                <td><h2>Answer</h2></td>
                <td><div id="answer_hexBase10"></div></td>
            </tr>
        </table>




<script>
    let base10 = -1;
    let hex = "0";
    let query_base10hex = document.getElementById("query_base10hex");
    let check_base10hex = document.getElementById("check_base10hex");
    let answer_base10hex = document.getElementById("answer_base10hex");

    let query_hexBase10 = document.getElementById("query_hexBase10");
    let check_hexBase10 = document.getElementById("check_hexBase10");
    let answer_hexBase10 = document.getElementById("answer_hexBase10");


    function new_base10hex() {
        base10 = Math.round(Math.random()*256);
        query_base10hex.innerHTML = "<h2>" + base10 + "</h2>";
        answer_base10hex.innerHTML = "";
        check_base10hex.value = "";
    }

    function new_hexBase10() {
        hex = base10ToHex(Math.round(Math.random()*256));
        query_hexBase10.innerHTML = "<h2>" + hex + "</h2>";
        answer_hexBase10.innerHTML = "";
        check_hexBase10.value = "";
    }

    function checkBase10hex() {
        if (base10 >= 0) {
            let b = check_base10hex.value;
            let myans = hexToBase10(b);
            if (myans == base10) {
                let s = "<h2><font color=green>Correct!</font></h2>";
                s += "<button type = \"button\" onclick = \"new_base10hex()\">Try another example</button>";
                answer_base10hex.innerHTML = s;
            }
            else {
                b = base10ToHex(base10);
                let s = "<h2><font color=red>Whoops!</font></h2>";
                s += base10 + " in hex is <BR><code><h3>";
                s += makeHexTableStr(b) + makeShowHexSumStr(b);
                s += "<button type = \"button\" onclick = \"new_base10hex()\">Try another example</button>";
                answer_base10hex.innerHTML = s;
            }
        }
        else {
            alert("Generate an example first!");
        }
    }

    function checkHexBase10() {
        if (hex.length > 0) {
            let x = parseInt(check_hexBase10.value);
            let myans = base10ToHex(x);
            if (myans == hex) {
                let s = "<h2><font color=green>Correct!</font></h2>";
                s += "<button type = \"button\" onclick = \"new_hexBase10()\">Try another example</button>";
                answer_hexBase10.innerHTML = s;
            }
            else {
                x = hexToBase10(hex);
                let s = "<h2><font color=red>Whoops!</font></h2>";
                s += makeHexTableStr(hex) + makeShowHexSumStr(hex);
                s += "<button type = \"button\" onclick = \"new_hexBase10()\">Try another example</button>";
                answer_hexBase10.innerHTML = s;
            }
        }
        else {
            alert("Generate an example first!");
        }
    }

</script>


</body>
